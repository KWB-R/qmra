{% extends "qmratool/layout.html" %}

{% block body %}

<div class="container" style="padding: 5%">

  <div class="row">
    <div class="col-8">
   <div id="accordion">
   {% for qa in content %}
  <div class="card">
    <div class="card-header" id="headingOne">
      <h5 class="mb-0">
        <button class="btn text_link_kwb"" style="{border-color:"white;"}" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
          {{qa.question}}
        </button>
      </h5>
    </div>

    <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">
      <div class="card-body">
       {{qa.answer}}
      </div>
    </div>
    </div>
{%endfor%}
    </div>
  

</div>
    <div class="col-4">
          <img class= "img-fluid " src="/static/qmratool/Logo2_letters.png" alt="...">
 
    </div>
</div>


{% endblock %}
